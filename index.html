            if (event.key === 'Enter') {
                const command = input.value.trim().toLowerCase();
                processCommand(command);
                input.value = '';
            }
        });

        function processCommand(cmd) {
            // Mostrar línea de comando
            const cmdLine = document.createElement('div');
            cmdLine.innerHTML = `<span class="prompt">${db[currentLang].prompt}</span> ${cmd}`;
            history.appendChild(cmdLine);

            const response = document.createElement('div');
            response.className = 'output';

            // Lógica de comandos
            if (cmd === 'english') {
                currentLang = 'en';
                response.innerHTML = 'Language switched to English. Type <span class="highlight">help</span> to see commands.';
                promptLabel.innerText = db['en'].prompt;
            } else if (cmd === 'espanol' || cmd === 'español') {
                currentLang = 'es';
                response.innerHTML = 'Idioma cambiado a Español. Escribe <span class="highlight">help</span> para ver comandos.';
                promptLabel.innerText = db['es'].prompt;
            } 
            else if (cmd === 'clear') {
                history.innerHTML = '';
                response.remove();
            } else if (db[currentLang].commands[cmd]) {
                response.innerHTML = db[currentLang].commands[cmd];
            } else {
                response.innerText = db[currentLang].notFound;
            }

            if (cmd !== 'clear') {
                history.appendChild(response);
            }
            window.scrollTo(0, document.body.scrollHeight);
        }
